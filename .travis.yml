language: swift
os: osx
osx_image: xcode10
xcode_project: PrivacyKit.xcodeproj

matrix:
  include:
    - name: "macOS"
      xcode_scheme: PrivacyKit_macOS
    - name: "iOS"
      script:
       - set -o pipefail && xcodebuild -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=12.0,name=iPhone SE' -project PrivacyKit.xcodeproj -scheme PrivacyKit_iOS CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO test | xcpretty
